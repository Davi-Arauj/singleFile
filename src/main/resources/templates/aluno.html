<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
	<title>AlunosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>

 <body >
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo" id="nomeLista">Cadastro de Alunos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/" class="waves-effect waves-light btn"><i class="material-icons left"></i>Lista de alunos</a></li>
		      </ul>
		    </div>
		</nav>	
	</header>
			<form class="container" action="/listaAlunos" method="POST">
			  <div class="form-group">
			    <label for="nameAluno">Nome do Aluno :</label>
			    <input type="text" class="form-control" id="nameAluno" autofocus>
			  </div>
			  <button type="button" class="btn btn-primary" onclick="addAluno()">Cadastrar</button>
			</form>

		
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

<script type="text/javascript">
function addAluno(){
var nameAluno = $("#nameAluno").val();

	$.ajax({
		method: "POST",
		url: "http://localhost:8080/addAlunos",
		data: JSON.stringify({
			nameAluno: nameAluno}),
		contentType: "application/json; charset=utf-8",
		success: function (response){
			$("#nameAluno").val(" ");
			$("#nameAluno").focus();
			
		   }	
		}).fail(function(xhr,status,errorThrown){
			alert("Erro ao gravar");
			
		});
}

</script>
</body>

</html>
